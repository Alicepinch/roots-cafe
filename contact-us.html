<html lang="en">
  <head>
    <meta charset="UTF-8" />

      content="Vegetarian, Vegan, Cafe, Sustainable, Eco Friendly"
    />

      src="https://kit.fontawesome.com/5342af2812.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/css/style.css" type="text/css" />
    <link rel="icon" href="assets/images/favicon.png" />
    <title>Roots Cafe | Contact Us</title>
  </head>
  <body>
    <!----Navigation and Mobile Navigation taken from Bootstrap but customized --->

    <header>
      <nav class="navbar fixed-top navbar-expand-lg">
        <a class="navbar-brand" href="index.html">
          <img src="assets/images/roots-logo.jpg" alt="Roots Logo Cafe" />Roots
          Cafe</a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"><i class="fas fa-bars"></i></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link ml-3" href="index.html">Home</a>
            </li>
            <li class="nav-item ml-3">
              <a class="nav-link" href="menu.html"
                >Menu<span class="sr-only">(current)</span></a
              >
            </li>
            <li class="nav-item ml-3">
              <a class="nav-link" href="visit-us.html">Visit</a>
            </li>
            <li class="nav-item ml-3 mr-3">
              <a class="nav-link" href="contact-us.html"
                >Contact Us<span class="sr-only">(current)</span></a
              >
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <!----/.Navigation and Mobile Navigation--->

    <!-----Contact Header--->
    <section id="contact-header">
      <div class="overlay">
        <div class="container-fluid">
          <div class="row">
            <div class="col-12 text-center">
              <h1 class="contact-heading">Contact Us</h1>
              <hr class="divider-green" />
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-----Contact form---->
    <section id="contact-form-outer-container">
            <div class="container text-center" id="form-container">
              <form action="#" method="POST">
                <div class="row">
                  <div class="form-input col-12 col-md-6">
                    <input
                      type="text"
                      id="fname"
                      placeholder="First Name"
                      class="form-field"
                      required
                    />
                  </div>
                  <div class="form-input col-12 col-md-6">
                    <input
                      type="text"
                      id="lname"
                      placeholder="Last Name"
                      class="form-field"
                      required
                    />
                  </div>
                  <div class="form-input col-12">
                    <input
                      type="email"
                      id="email"
                      placeholder="Email Address"
                      class="form-field"
                      required
                    />
                  </div>
                  <div class="form-input col-12">
                    <input
                      type="text"
                      id="subject"
                      placeholder="Subject"
                      class="form-field"
                      required
                    />
                  </div>
                  <div class="form-input col-12">
                    <textarea
                      id="message"
                      rows="5"
                      placeholder="Message"
                      class="form-field"
                    ></textarea>
                  </div>
                  <div class="form-input col-12">
                    <button type="submit" class="btn btn-submit">Submit</button>
                  </div>
                </div>
              </form>
            </div>
    </section>

    <!-----/.Contact form---->

    <!----Footer --->
    <footer id="footer">
      <div class="container-fluid footer-container pt-3">
        <div class="row justify-content-around">
          <!----Social Media Links---->
          <div class="col-sm-6 col-md-4 text-center align-self-center">
            <p>Follow us on socials:</p>
            <ul class="social-network">
              <li>
                <a
                  href="https//instagram.com"
                  target="_blank"
                  aria-label="Instagram"
                  ><i class="fab fa-instagram"></i
                ></a>
              </li>
              <li>
                <a
                  href="https//facebook.com"
                  target="_blank"
                  aria-label="Facebook"
                  ><i class="fab fa-facebook"></i
                ></a>
              </li>
              <li>
                <a
                  href="https//twitter.com"
                  target="_blank"
                  aria-label="Twitter"
                  ><i class="fab fa-twitter"></i
                ></a>
              </li>
            </ul>
          </div>
          <!----/.Social Media Links---->

          <!----Contact Us---->
          <div class="col-sm-6 col-md-4 text-center">
            <p>
              Phone Number: <a href="tel:23423042340">+23423042340</a>
              <br />
              Email Address:
              <a href="mailto:rootscafe@roots.com">rootscafe@roots.com</a>
            </p>
          </div>
          <!----/.Contact Us---->

          <!----Created by & logo---->
          <div class="col-sm-6 col-md-4 text-center">
            <p>
              Page Created by
              <a
                href="https://www.linkedin.com/in/alice-pinch-90668613a/"
                target="_blank"
                rel="noopener"
                >Alice Pinch</a
              >
            </p>
          </div>
          <!----/.Created by & logo---->
        </div>
      </div>
    </footer>
    <!----/.Footer --->

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"

      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"

      crossorigin="anonymous"
    ></script>
  </body>
</html>
